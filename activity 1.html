<html>
    <body>
        <h2>Java Script Class</h2>
        <p>How to use a javascript class</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name= name;
                    this.year= year;
                }
                age(){
                    let date= new Date();
                    return date.getFullYear() - this.year;  
                }
            }
            student1= new student("Riya",2014);
            document.getElementById("student1").innerHTML =
            "My name is " +student1.name + ". I was born in " + student1.year + ". And my age is " + student1.age()+ " years.";
            student2= new student("Priya",2018);
            document.getElementById("student2").innerHTML =
            "My name is " +student2.name + ". I was born in " + student2.year + ". And my age is " + student2.age() + " years.";
        </script>
    </body>
</html>
